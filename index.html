<!DOCTYPE html>
<html lang="en-US">

<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Movie Ticket</title>
</head>

<body>
    <h1>Select the movie and time and tell us your age.</h1>
    <form id="movieForm"> <!-- Added an id to the form for easy selection -->
        <h3>Movies</h3>
        <input type="radio" name="movie" id="superstorm" value="Superstorm">
        <label for="superstorm">Superstorm - $40</label>
        <input type="radio" name="movie" id="salamnewyork" value="Salam New York">
        <label for="salamnewyork">Salam New York - $35</label>

        <h3>Time of Day</h3>
        <select name="timeofday" id="timeofday">
            <option value="10:45">10:45</option>
            <option value="12:30">12:30</option>
            <option value="17:00">17:00</option>
            <option value="20:30">20:30</option>
        </select>
        <br>
        <input type="number" id="age">
        <label for="age">Your age</label>
        <br>
        <button type="submit">Get ticket</button>
    </form>
    <div>
        <p id="finalPrice" class="hidden"></p>
    </div>
</body>

</html>
